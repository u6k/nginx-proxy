machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t u6kapps/nginx-proxy -f Dockerfile-nginx-proxy .

test:
    override:
        - echo test

deployment:
    release:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            # push nginx-proxy
            - docker push u6kapps/nginx-proxy
