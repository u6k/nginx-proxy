machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t u6kapps/nginx-proxy -f Dockerfile-nginx-proxy .

test:
    override:
        - /bin/true

deployment:
    release:
        tag: /.+/
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker tag u6kapps/nginx-proxy u6kapps/nginx-proxy:$CIRCLE_TAG
            - docker push u6kapps/nginx-proxy
